<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Username" >
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email" >
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <button id="btnShowPass" type="button" class="btn btn-primary">password show</button>
                <button type="button" class="btn btn-primary auto_input" onclick="auto_input">auto input</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="./../js/jquery-3.6.1.min.js"></script>
    <script>

        auto_input = $(".auto_input").click(function(){
            $("#Username").val("John"),
            $("#Email").val("john@gmail.com"),
            $("#Password").val("Aa111111")
        })


        //     $('#exampleInputEmail1').val('John@gmail.com')
        //     $('#exampleInputPassword1').val('123456')
        // })

        $('#btnShowPass').click(function () {
            console.log('btnShowPass');
            $('#Password').attr('type', 'text')
        })
        
    </script>
</body>

</html>
