<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            position: fixed;
            top: 0;
            
        }

        .box {
            height: 100%;
            width: 0%;
            background-color: pink;
        }

        .text-box{
            height: 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="text-box"></div>
        <div class="box"></div>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>

    <script>
        $(window).scroll(function () {
            // 分母、分子，計算閱讀百分比 %
            console.log('body height:', $('body').height());
            console.log('current height:', $(this).scrollTop());

            let x = $(this).scrollTop()/($('body').height()- $(this).height())*100+"%"
            // console.log(x)

            $(".box").css("width", x)

            $(".text-box").html(parseInt(x)+"%")
        })
    </script>

</body>

</html>
