<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        section {
            height: 100vh;
        }

        button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background-color: tomato;
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>

</head>

<body>
    <section class="autobg">section1</section>
    <section class="autobg">section2</section>
    <section class="autobg">section3</section>
    <section class="autobg">section4</section>
    <section class="autobg">section5</section>
    <button>Top</button>

    <script src="./js/jquery-3.6.1.min.js"></script>

    <script>
        $("button").click(function(){
            $('html, body').animate({ scrollTop: 0 }, 500)
            // 不同瀏覽器抓html或是body
        })
    </script>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>
</body>

</html>
