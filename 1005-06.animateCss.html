<body>
    <button data-anistr="bounce">animation1</button>
    <button data-anistr="pulse">animation2</button>
    <h1 class="animate__animated">An animated element</h1>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        $('button').click(function () {
            console.log('animate__', $(this).data('anistr'));
            const aniStr = `animate__${$(this).data('anistr')}`;

            $('h1').addClass(aniStr).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass(aniStr);
            })


            // setTimeout(() => {

        })
